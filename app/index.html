<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>这是一个游戏的首页</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link type="text/css" rel="stylesheet" href="src/css/index.css">
    <script src="src/js/gameMin.js"></script>
    <style>
        .in{
            width:100%;
            height:400px;
            position: absolute;
            bottom:60px;
        }
        .in .text{
            width:90%;
            height:100%;
            display:block;
            margin:auto;
            background:rgba(255,255,255,0.7);
            border-radius:40px;
            padding:20px;
            font-size:30px;
            border:0;
            outline:none;
        }

    </style>
</head>
<body>
<canvas id="gameCanvas" width="480" height="800"></canvas>
<div class="in">
    <textarea style="display:none;" class="text" id="inText"></textarea>
</div>
<script src="http://gagalulu.wang/blog/js/jquery.js"></script>
<script src="src/js/index.js"></script>
</body>
</html>
